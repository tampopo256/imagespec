    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentLongUrl = '';
        let toastInstance = null;

        /**
         * URL„Éë„É©„É°„Éº„Çø„ÇíÁîüÊàê
         * @returns {string} ÁîüÊàê„Åï„Çå„ÅüURL
         */
        function generateUrl() {
            const form = document.getElementById('paramForm');
            const formData = new FormData(form);
            
            const params = new URLSearchParams();
            const baseUrl = window.location.origin + window.location.pathname.replace('generator.html', 'index.html');
            
            // „Éá„Éï„Ç©„É´„ÉàÂÄ§„Å®Áï∞„Å™„ÇãÂ†¥Âêà„ÅÆ„Åø„Éë„É©„É°„Éº„Çø„Å´ËøΩÂä†
            const ratio = formData.get('ratio');
            if (ratio && ratio !== '16:9') params.set('ratio', ratio);
            
            const orient = formData.get('orient');
            if (orient && orient !== 'landscape') params.set('orient', orient);
            
            const maxSize = formData.get('maxSize');
            if (maxSize && maxSize !== '1000') params.set('maxSize', maxSize);
            
            const format = formData.get('format');
            if (format && format !== 'jpeg') params.set('format', format);
            
            const maxW = formData.get('maxW');
            if (maxW && maxW !== '1920') params.set('maxW', maxW);
            
            const maxH = formData.get('maxH');
            if (maxH && maxH !== '1080') params.set('maxH', maxH);
            
            const desc = formData.get('desc');
            if (desc && desc.trim()) params.set('desc', desc.trim());
            
            const queryString = params.toString();
            return queryString ? `${baseUrl}?${queryString}` : baseUrl;
        }

        /**
         * URL„ÇíÊõ¥Êñ∞
         */
        function updateUrl() {
            const url = generateUrl();
            currentLongUrl = url;
            document.getElementById('generatedUrl').value = url;
        }

        /**
         * ÁîªÂÉèÊØîÁéá„Å´Âü∫„Å•„ÅÑ„Å¶ÊúÄÂ§ßÂπÖ„ÉªÊúÄÂ§ßÈ´ò„Åï„ÇíËá™ÂãïË™øÊï¥
         */
        function adjustMaxDimensions() {
            const form = document.getElementById('paramForm');
            const formData = new FormData(form);
            const ratio = formData.get('ratio');
            const orient = formData.get('orient');
            const maxWInput = document.getElementById('maxW');
            const maxHInput = document.getElementById('maxH');

            if (!ratio) return;

            // ÊØîÁéá„ÇíÊï∞ÂÄ§„Å´Â§âÊèõ
            const [ratioW, ratioH] = ratio.split(':').map(Number);
            
            // Á∏¶Ê®™Âêë„Åç„ÇíËÄÉÊÖÆ„Åó„ÅüÂÆüÈöõ„ÅÆÊØîÁéá„ÇíË®àÁÆó
            const actualRatio = orient === 'portrait' ? ratioH / ratioW : ratioW / ratioH;
            
            // ÁèæÂú®„ÅÆÊúÄÂ§ßÂπÖ„ÇíÂü∫Ê∫ñ„Å´ÊúÄÂ§ßÈ´ò„Åï„ÇíË®àÁÆó„ÄÅ„Åæ„Åü„ÅØÁèæÂú®„ÅÆÊúÄÂ§ßÈ´ò„Åï„ÇíÂü∫Ê∫ñ„Å´ÊúÄÂ§ßÂπÖ„ÇíË®àÁÆó
            const currentMaxW = parseInt(maxWInput.value) || 1920;
            const currentMaxH = parseInt(maxHInput.value) || 1080;
            
            // ÁèæÂú®„ÅÆÊØîÁéá„Å®ÁõÆÊ®ôÊØîÁéá„ÇíÊØîËºÉ„Åó„Å¶„ÄÅ„Çà„ÇäÂà∂Èôê„ÅÆÂ∞ë„Å™„ÅÑÊñπ„ÇíÂü∫Ê∫ñ„Å´„Åô„Çã
            const currentRatio = currentMaxW / currentMaxH;
            
            if (Math.abs(currentRatio - actualRatio) > 0.01) { // ÊØîÁéá„ÅåÂ§ß„Åç„ÅèÁï∞„Å™„ÇãÂ†¥Âêà„ÅÆ„ÅøË™øÊï¥
                if (currentMaxW / actualRatio <= 4000 && currentMaxW / actualRatio >= 100) {
                    // ÂπÖ„ÇíÂü∫Ê∫ñ„Å´È´ò„Åï„ÇíË™øÊï¥
                    maxHInput.value = Math.round(currentMaxW / actualRatio);
                } else {
                    // È´ò„Åï„ÇíÂü∫Ê∫ñ„Å´ÂπÖ„ÇíË™øÊï¥
                    maxWInput.value = Math.round(currentMaxH * actualRatio);
                }
            }
        }

        /**
         * „Éà„Éº„Çπ„ÉàÈÄöÁü•„ÇíË°®Á§∫
         * @param {string} message - Ë°®Á§∫„É°„ÉÉ„Çª„Éº„Ç∏
         * @param {string} type - „É°„ÉÉ„Çª„Éº„Ç∏„Çø„Ç§„Éó (success, danger)
         */
        function showToast(message, type = 'success') {
            const toastEl = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toastEl.className = `toast align-items-center text-bg-${type} border-0`;
            
            if (toastInstance) {
                toastInstance.dispose();
            }
            toastInstance = new bootstrap.Toast(toastEl);
            toastInstance.show();
        }

        /**

         */
        async function createShortUrl() {
            const form = document.getElementById('paramForm');
            const formData = new FormData(form);
            const createBtn = document.getElementById('createShortBtn');
            const btnText = document.getElementById('createBtnText');
            const spinner = document.getElementById('loadingSpinner');

            btnText.classList.add('d-none');
            spinner.classList.remove('d-none');

            try {
                // ÊúüÈôêÂàá„ÇåURLÁîüÊàê
                const desc = formData.get('desc') || '';
                const expiredUrl = desc ? 
                    `${window.location.origin}/expired.html?desc=${encodeURIComponent(desc)}` :
                    `${window.location.origin}/expired.html`;

                // „É™„ÇØ„Ç®„Çπ„Éà„Éú„Éá„Ç£‰ΩúÊàê
                const requestBody = {
                    domain: "clc.is",
                    target_url: currentLongUrl,
                    expired_url: expiredUrl
                };

                // „Çπ„É©„ÉÉ„Ç∞Ë®≠ÂÆö
                const slugType = formData.get('slugType');
                if (slugType && slugType !== 'auto') {
                    requestBody.slug = slugType;
                }

                // ÊúâÂäπÊúüÈôêË®≠ÂÆö
                const expiredHours = parseInt(formData.get('expiredHours')) || 0;
                if (expiredHours > 0) {
                    requestBody.expired_hours = expiredHours;
                }

                console.log('Request body:', requestBody);

                // APIÂëº„Å≥Âá∫„Åó
                const response = await fetch('https://clc.is/api/links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)

                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">Ë®≠ÂÆöË©≥Á¥∞</h6>
                                    <ul class="list-unstyled mb-0">
                                        <li><strong>ÊúâÂäπÊúüÈôê:</strong> ${expiredHours > 0 ? `${expiredHours}ÊôÇÈñì` : 'ÁÑ°ÊúüÈôê'}</li>
                                        <li><strong>„Çπ„É©„ÉÉ„Ç∞:</strong> ${slugType === 'auto' ? 'Ëá™ÂãïÁîüÊàê' : slugType}</li>
                                        <li><strong>ÊúüÈôêÂàá„ÇåÂæå„ÅÆËª¢ÈÄÅÂÖà:</strong> <small>${expiredUrl}</small></li>

        /**

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            } catch (error) {

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö

            const ratioInputs = form.querySelectorAll('input[name="ratio"]');

            ratioInputs.forEach(input => {

            // URL„Ç≥„Éî„Éº
